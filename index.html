<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <title>Coding Challenge - Esercizio Lim</title>
    <link rel="stylesheet" href="style.css">

<link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">

<body>
    <div class="contenitore">

        <!-- Intestazione logo + titolo -->
        <header>
        <img src="logo.png" alt="Logo Lim">
        <p class="titolo-contenitore">Taking Booleaners from A to B</p>

        </nav>

        <!-- Sezione principale con descrizione e uso monopattini -->
        <main>

            <!-- Primo utente -->
            <div class="utente">
                <div class="info_utente">
                    <input class="checkbox_monopattini" type="checkbox">
                    <h2 class="h2_monopattini">Monopattino Gino22</h2>
                </div>

                <div class="info_monopattino">
                    <span>&mapsto;</span>
                    <p class="via">Via Guadalamentri</p>
                    <span>&minus;</span>
                    <p class="distanza">a 220 metri da te</p>
                </div>

                <div class="stato_carica">
                    <p>Stato Carica:</p>
                    <div class="carica giallo"></div>
                </div>
            </div>
            
            <!-- Secondo utente -->
            <div class="utente">
                <div class="info_utente">
                    <input class="checkbox_monopattini" type="checkbox">
                    <h2 class="h2_monopattini">Monopattino Mike24</h2>
                </div>

                <div class="info_monopattino">
                    <span>&mapsto;</span>
                    <p class="via">Via Ricciardoni</p>
                    <span>&minus;</span>
                    <p class="distanza">a 420 metri da te</p>
                </div>

                <div class="stato_carica">
                    <p>Stato Carica:</p>
                    <div class="carica verde"></div>
                </div>
            </div>

            <!-- Terzo utente -->
            <div class="utente">
                <div class="info_utente">
                    <input class="checkbox_monopattini" type="checkbox">
                    <h2 class="h2_monopattini">Monopattino Fede154</h2>
                </div>

                <div class="info_monopattino">
                    <span>&mapsto;</span>
                    <p class="via">Via Mentarini</p>
                    <span>&minus;</span>

                <div class="stato_carica">

                </div>
            </div>


        </main>


    </div>
